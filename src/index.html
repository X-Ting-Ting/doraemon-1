<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="face-1">
        <div class="face-2">
            <div class="eye-box clearfix">
                <div class="big-eye-left"><span class="small-eye-left"></span></div>
                <div class="big-eye-right"><span class="small-eye-right"></span></div>
            </div>
            <div class="nose-1"><span class="nose-1-shadow"></span></div>
            <div class="nose-2"></div>
            <div class="mouth"></div>
            <div class="whisker-left">
                <span class="whisker"></span>
                <span class="whisker"></span>
                <span class="whisker"></span>
            </div>
            <div class="whisker-right">
                <span class="whisker"></span>
                <span class="whisker"></span>
                <span class="whisker"></span>
            </div>
        </div>
        <div class="collar">
            <div class="bell-1">
                <span class="bell-2"></span>
                <span class="bell-3"></span>
                <span class="bell-4"></span>
                <span class="bell-5"></span>
            </div>
        </div>
    </div>
</body>

</html>
